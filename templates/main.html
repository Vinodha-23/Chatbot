{% extends 'base.html'%}
{% block content %} 
<h3>Enter the Instructions</h3>
<form method="post" autocomplete="false" id="forms"  autocomplete="off">
    <input type="text" name="First_name"  autocomplete="off" placeholder="Enter your description"><br><br>
    <label for="cars">Choose a Role:</label>
    <select name="Role" id="cars">
      <option value="Content Creator">Content Creator</option>
      <option value="HR">HR</option>
      <option value="Marketing">Marketing</option>
      <option value="Developer">Developer</option>
    </select><br><br>
    {% csrf_token %}
    <input type="text" class="form-control" autocomplete="off" name="user_input" placeholder="Enter your query">
    <button type="submit" class="btn btn-primary mt-3" onclick="getRelatedQuestion();">submit</button><br><br>
</form>
<div class="col-md-6">
    
</div>
{% if response %}
<div>
    {{response|safe}}
</div>
{% endif %}
<div>
  <h1>history</h1>
  <table border="2">
    <tr>
        <th>query</th>
        <th>response</th>
    </tr>
    {% for d in data%}
    <tr>
        <td>{{d.query}}</td>
        <td>{{d.response}}</td>
    </tr>
    {% endfor %}
</table>
</div> 
<div id="related_question">
  {{ questions }}
</div>
  {% endblock %}
